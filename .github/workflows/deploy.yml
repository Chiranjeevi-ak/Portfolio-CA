name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # if you later commit a package-lock.json, add:
          # cache: npm
          # cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build

      - name: Verify dist exists (fail early if missing)
        run: |
          if [ ! -f dist/index.html ]; then
            echo "❌ Build did not produce dist/index.html — check Vite errors and working directory"
            exit 1
          fi

      - name: SPA 404 (optional)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # must point to the folder that contains index.html
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
