name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile)
        run: npm install

      - name: Build
        run: npm run build

      - name: Debug listing
        run: |
          echo "pwd=$(pwd)"
          ls -la
          echo "--- dist ---"
          ls -la dist || true

      - name: SPA 404 (optional)
        run: test -f dist/index.html && cp dist/index.html dist/404.html || true

      - name: Upload artifact
        if: ${{ hashFiles('dist/**') != '' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
